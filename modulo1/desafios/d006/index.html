<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>TAGs em HTML5</h1>
    <p>Em html podemos inserir os elementos na lista a seguir. Passe o mouse <br>sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <dl>
        <ul>
            <li><abbr title="Use a TAG <p>">Parágrafos</abbr></li>
            
            <li><abbr title="TAGs <h1/h2/h3>">Título</abbr></li>
            
            <li><abbr title="TAG <img>">Imagem</abbr></li>
            
            <li><abbr title="TAG <abbr>">Abreviações</abbr></li>
            
            <li><abbr title="TAG <code>">Código fonte</abbr></li>
            
            <li><abbr title="TAG <ol>">Lista numeradas</abbr></li>
            
            <li><abbr title="TAG <ul>">Lista com marcadores</abbr></li>
            
        </ul>
    </dl>


</body>
</html>
